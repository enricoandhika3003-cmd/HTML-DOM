<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML DOM</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }
        
            input {
                padding: 8px;
                margin-bottom: 10px;
            }
        
            #message {
                font-weight: bold;
                margin-top: 10px;
                transition: all 0.3s ease;
            }

            @keyframes fadeShake {
                0% {
                    opacity: 0;
                    transform: translateX(0);
                }
                20% {
                    opacity: 1;
                    transform: translateX(-5px);
                }
                40% {
                    transform: translateX(5px);
                }
                60% {
                    transform: translateX(-5px);
                }
                80% {
                    transform: translateX(5px);
                }
                100% {
                    transform: translateX(0);
                }
            }
        
            .error-animate {
                animation: fadeShake 0.5s ease;
            }
        
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        
            .success-animate {
                animation: fadeIn 0.6s ease;
            }
        </style>
    </head>
    <body>
        <p id="paragraph"></p>
        <button type="button" onclick="button()">PRESS THIS BUTTON âœ…</button>
        <p id="buttoncontent"></p>
        <h2>Sign IN here ðŸ‘‡</h2>
        <input type="text" id="email" placeholder="Enter email"><br><br>
        <input type="password" id="password" placeholder="Enter password"><br><br>
        <input type="number" id="age" placeholder="Enter age"><br><br>
        <button onclick="validateForm()">Sign IN</button>
        <p id="message"></p>
        <script src="script.js"></script>
    </body>
</html>
